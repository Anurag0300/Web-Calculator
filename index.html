<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="calculator.js"></script>
    <div class="container">
       <!--<h2 id="heading">CALCULATOR</h2>-->
        <div class="calculator">
            <form>
                <h2 id="heading">CALCULATOR</h2>
                <div id="element">
                    <table class="table table-light table-hover ">
                        <br>
                        <br>
                        <br>
                        <tr class="col">
                            <td>1st Number</td>
                            <td>
                                <input type="text" id="first">
                            </td>
                        </tr>
                        <tr class="col">
                            <td>2nd Number</td>
                            <td>
                                <input type="text" id="second">
                            </td>
                        </tr>
                        <tr class="table-warning">
                            <td>Result</td>
                            <td>
                                <input type="text" readonly id="result" />
                            </td>
                        </tr>
                        
                        <tr>
                            <td>Recent</td>
                            <td>
                                <input type="email" readonly id="recentHistory" />
                            </td>
                        </tr>
            
            
                    </table>
                </div>
                <br>
                <br>

                <div class="center">
                    <div class="row">
                        <div class="col-3">
                            <input type="button" value="+" class="btn btn-outline-warning btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Addition" onclick="add()" />
                        </div>
                        <div class="col-3">
                            <input type="button" value="-" class="btn btn-outline-warning btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Subtraction" onclick="sub()" />
                        </div>
                        <div class="col-3">
                            <input type="button" value="*" class="btn btn-outline-warning btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Multiplication" onclick="mul()" />
                        </div>
                        <div class="col-3">
                            <input type="button" value="/" class="btn btn-outline-warning btn-lg" data-bs-toggle="tooltip" data-bs-placement="top" title="Division" onclick="div()" />
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="col">
                            <input type="button" value="Clear" class="btn btn-danger text-white border-white"
                                onclick="clearValues()" />
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>


            </form>

        </div>
    </div>
</body>

</html>
